<p-dialog 
    [(visible)]="visible" 
    [modal]="true" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="review-dialog"
    [closable]="true"
    [dismissableMask]="true">
    
    <ng-template pTemplate="header">
        <div class="header-content">
            <h2 class="m-0">Share Your Experience</h2>
            <p class="subtitle">Your feedback helps other travelers explore Kandy.</p>
        </div>
    </ng-template>

    <div class="review-form pt-4">
        <div class="field">
            <label for="name">Your Name</label>
            <input [(ngModel)]="reviewData.name" id="name" type="text" pInputText class="w-full" />
        </div>

        <div class="field">
            <label for="location">Country / City</label>
            <input [(ngModel)]="reviewData.location" id="location" type="text" pInputText class="w-full" />
        </div>

        <div class="field">
            <label for="rating">Rating</label>
            <select [(ngModel)]="reviewData.rating" id="rating" class="custom-select w-full">
                <option value="5">5 Stars - Excellent</option>
                <option value="4">4 Stars - Very Good</option>
                </select>
        </div>

        <div class="field">
            <label for="review">Your Review</label>
            <textarea [(ngModel)]="reviewData.review" id="review" rows="4" pInputTextarea class="w-full"></textarea>
        </div>

        <button (click)="onSubmit()" class="submit-btn mt-2">
            <i class="fab fa-whatsapp mr-2"></i> Submit
        </button>
    </div>
</p-dialog>
